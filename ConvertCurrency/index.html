<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amout</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="inputdata"></td>
        <td><select id="slect">
            <option value="vn">VietNam</option>
            <option value="usd">USD</option>
            <option value="yen">Yen</option>
        </select></td>
        <td><select id="slect2">
            <option value="usd">USD</option>
            <option value="vn">VietNam</option>
            <option value="yen">Yen</option>
        </select></td>
        <td>
            <button type="button" onclick="calc()">Convert</button>
        </td>
    </tr>
</table>
<br>
<div style="color: blue" id="result"></div>
<script>
    function calc() {
        let x = document.getElementById("inputdata").value;
        x = parseInt(x);
        let y = document.getElementById("slect").value;
        let z = document.getElementById("slect2").value;
        let usdrate = 23000;
        let yenrate = 215;
        if (y === "usd") {
            x = x * usdrate;
        } else if (y === "yen") {
            x = x * yenrate;
        }
        if (z === "usd") {
            x = x / usdrate;
        } else if (z === "yen") {
            x = x / yenrate;
        }
        document.getElementById("result").innerHTML = 'Kết quả là: ' + x;
    }
</script>
</body>
</html>
