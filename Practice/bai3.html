<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh a la boi so cua b</title>
</head>
<body onload="avab()">
<script>
    function avab() {
        let x = prompt('Nhập a');
        x = parseInt(x);
        let y = prompt('Nhập b');
        y = parseInt(y);
        if (x % y === 0) {
            alert('a là bội số của b');
        } else {
            alert('a không phải là bội số của b');
        }
    }
</script>
</body>
</html>
