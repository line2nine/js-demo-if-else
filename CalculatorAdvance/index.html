<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="calcustyle">
    <input type="text" id="result" class="displaySCR"><br><br>
    <button type="button" class="buttDigit" onclick="setOutput('1')">1</button>
    <button type="button" class="buttDigit" onclick="setOutput('2')">2</button>
    <button type="button" class="buttDigit" onclick="setOutput('3')">3</button>
    <button type="button" class="buttDigit" onclick="setOutput('+')">+</button>
    <br>
    <br>
    <button type="button" class="buttDigit" onclick="setOutput('4')">4</button>
    <button type="button" class="buttDigit" onclick="setOutput('5')">5</button>
    <button type="button" class="buttDigit" onclick="setOutput('6')">6</button>
    <button type="button" class="buttDigit" onclick="setOutput('-')">-</button>
    <br>
    <br>
    <button type="button" class="buttDigit" onclick="setOutput('7')">7</button>
    <button type="button" class="buttDigit" onclick="setOutput('8')">8</button>
    <button type="button" class="buttDigit" onclick="setOutput('9')">9</button>
    <button type="button" class="buttDigit" onclick="setOutput('*')">*</button>
    <br>
    <br>
    <button type="button" class="buttDigit" onclick="setOutput('0')">0</button>
    <button type="button" class="buttDigit" onclick="setOutput(',')">,</button>
    <button type="button" class="buttDigit" onclick="setOutput('%')">%</button>
    <button type="button" class="buttDigit" onclick="setOutput('/')">/</button>
    <br>
    <br>
    <button type="button" class="buttClear" onclick="clearOutput()">C</button>
    <button type="button" class="buttClear" onclick="delString()">DEL</button>
    <button type="button" class="buttClear" onclick="calculator()">=</button>

</div>
<script src="js/jsbt.js"></script>
</body>
</html>
